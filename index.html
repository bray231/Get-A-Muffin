<!DOCTYPE html>
<html>
  <script type="text/javascript">
    var num_muffins = 0;
    
    function getMuffin(){
      num_muffins = document.getElementById("muffin_counter_num").innerHTML;
      num_muffins = convertToBinary(num_muffins);
      var elem = document.createElement("img");
      elem.src = 'muffin.jpg';
      elem.setAttribute("height", "24");
      elem.setAttribute("width", "24");
      elem.setAttribute("alt", "Muffin!");
      document.getElementById("placehere").appendChild(elem);
      document.getElementById("muffin_counter_num").innerHTML = num_muffins;
    }
    
    function convertToBinary(num){
      return parseInt(num, 10).toString(2);
    }
  </script>
  <head>
    <link rel="stylesheet" type="text/css" href="interface.css">
    <title>Get A Muffin</title>
  </head>
  <body>
    <button onclick="getMuffin()" id="muffinButton">Click For A Muffin!</button>
    <span id="muffin_counter">Muffins: </span>
    <span id="muffin_counter_num">0</span>
    <div id="placehere"></div>
  </body>
</html>
