<!DOCTYPE html>
<html>
  <script type="text/javascript">
    var num_muffins = 0;
    
    function addBinary( a, b ){ var sum = a + b, binary = ''; while ( sum > 0 ) { binary = ( sum % 2 ) + binary; sum = Math.floor( sum / 2 ); } return binary; }
    
    function getMuffin(num_muffins){
      var elem = document.createElement("img");
      elem.src = 'muffin.jpg';
      elem.setAttribute("height", "24");
      elem.setAttribute("width", "24");
      elem.setAttribute("alt", "Muffin!");
      document.getElementById("placehere").appendChild(elem);
      document.getElementById("muffin_counter").innerHTML = "Muffins: " + num_muffins;
    }
  </script>
  <head>
    <link rel="stylesheet" type="text/css" href="interface.css">
    <title>Get A Muffin</title>
  </head>
  <body>
    <button onclick="getMuffin(addBinary(num_muffins,0))" id="muffinButton">Click For A Muffin!</button>
    <span id="muffin_counter">Muffins: 0</span>
    <div id="placehere"></div>
  </body>
</html>
